<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 col-xs-12">
            <div class="login-form-wrapper">
                <div class="login-form">
                    <h3 class="center-content tag">#NoticeBoard</h3>
                    <form>
                        <div class="form-group">
                            <label for='userName'>UserName:</label>
                            <input id="userName" class="form-control" placeholder="E.g. Jhon" autocomplete="off" name='userName' [(ngModel)] = "loginData.userName" />
                        </div>
                        <div class="form-group">
                            <label for='password'>Password:</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password" name='password' [(ngModel)] = "loginData.password" />
                        </div>
                        <a href='/'>Forgot Password</a>
                        <button type='submit' class='btn btn-outline-primary float-right' (click)="onLogin()">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
